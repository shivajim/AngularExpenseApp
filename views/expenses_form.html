<div class="container"> 
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<span class="navbar-brand"> Expenses Tracker Entry Form</span>
			</div>
		</div>
	</nav>
</div>	
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="alert alert-warning" ng-show="add_expenses.$dirty && add_expenses.$invalid">Please enter all valid fields details</div>
			<form name="add_expenses">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Description" ng-model="expenses.description" required></input>
				</div>
				<div class="form-group">
					<input type="number" class="form-control" placeholder="0.00" step="0.1" ng-model="expenses.amount" required></input>
				</div>
				<div class="form-group">
					<input type="date" class="form-control" required></input>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-success btn-lg btn-block" ng-click="add_expenses.$valid &&save()"> <span class="glyphicon glyphicon-ok"></span>Save</button>
				</div>
				<div class="form-group">
					<a href="#/expenses" type="button" class="btn btn-default btn-lg btn-block"> <span class="glyphicon glyphicon-remove"></span>Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>
